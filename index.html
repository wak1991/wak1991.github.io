<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WakQuest Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #111;
            color: white;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: auto;
        }

        nav h1 {
            font-size: 22px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .hero {
            padding: 80px 20px;
            text-align: center;
            background: #f5f5f5;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0077ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <nav>
        <h1>WakQuest Games</h1>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h2>Добро пожаловать</h2>
    <p>Это стартовая страница вашего сайта</p>
    <a href="#" class="btn">Начать</a>
</section>

<section class="container">
    <h2>Разделы</h2>
    <div class="grid">
        <div class="card">
            <h3>Блок 1</h3>
            <p>Описание блока или услуги.</p>
        </div>
        <div class="card">
            <h3>Блок 2</h3>
            <p>Описание блока или услуги.</p>
        </div>
        <div class="card">
            <h3>Блок 3</h3>
            <p>Описание блока или услуги.</p>
        </div>
    </div>
</section>

<footer>
    © 2026 Мой сайт
</footer>

</body>
</html>
